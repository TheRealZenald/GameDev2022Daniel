<h4> Example input output code</h4>

<pre> 
let myIn01 = document.getElementById('myNum01').value document.getElementById('myDiv01').innerHTML = myIn01 + ' squared = ' + myIn01*myIn01 

</pre>

<h4>Working code here</h4>

<input id="myNum01" type=number value="4" ><br>

<tr>
    <td> <input type=button value="myEvent squares" onClick="{
let myIn01 =  parseFloat(document.getElementById('myNum01').value)
let myAnswer = myIn01 * myIn01
document.getElementById('myDiv01').innerHTML =
myIn01 + ' squared = ' + myAnswer
}"> <br> </td>


<div id="myDiv01">...</div>
