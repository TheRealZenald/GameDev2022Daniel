Add Some Numbers: <input type="text" id="myTextIn1" value="3.45" size="30">  + <input type="text" id="myTextIn2" value="6.78" size="30"> 

<input id="myButton124" type="button" value="Add the numbers" onclick="{

   var my1 = document.getElementById('myTextIn1').value  
   var my2 = document.getElementById('myTextIn2').value  
   document.getElementById('myDiv124').innerHTML =    +  my1 + ' + ' +  my2 + ' = ' +  (my1 + my2)  + '<br>'   
   document.getElementById('myDiv124').innerHTML +=   +  my1 + ' + ' +  my2 + ' = ' +  (parseInt(my1) + parseInt(my2))  + '<br>'   
   document.getElementById('myDiv124').innerHTML +=   +  my1 + ' + ' +  my2 + ' = ' +  (Math.round(my1) + Math.round(my2))  + '<br>'                                                      
   document.getElementById('myDiv124').innerHTML +=   +  my1 + ' + ' +  my2 + ' = ' +  (parseFloat(my1) + parseFloat(my2))  + '<br>'                                         
   document.getElementById('myDiv124').innerHTML +=   +  my1 + ' + ' +  my2 + ' = ' +  (my1*1 + my2*1)  + '<br>'                                                       
                                                             
                                                              
}"><br><br>

<div id='myDiv124'>...</div><br>

Whats Your Name?: <input type="text" id="myTextIn01" value="Name Here" size="30">  
    
<input id="myButton123" type="button" value="Input / Output" onclick="{
      document.getElementById('myDiv123').innerHTML = document.getElementById('myTextIn01').value // note: use value not innerHTML                                                    
}"><br><br>

<div id='myDiv123'>...</div><br>

How Many Times Should Wiggles Shut Up <input type="number" id="myTextLoop" value="10" size="10"> 
    
<input id="myButton125" type="button" value="For Loop" onclick="{
                                                               
    document.getElementById('myDiv125').innerHTML = ''   // blank out the DIV  
                                                               
    for (myLoop = 0;  myLoop <= document.getElementById('myTextLoop').value;    myLoop++){   
                                                               
       document.getElementById('myDiv125').innerHTML += 'Shut Up Wiggles #'+ myLoop+'<br>'  
                                                               
    }
                                                               
}"><br><br>

<div id='myDiv125'>...</div><br>
